<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviannello</title>
    <link rel="shortcut icon" href="./media/img/PreguntadosIcono.webp">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/celular.css">
    <link rel="stylesheet" href="./css/alresponder.css">
    <link rel="stylesheet" href="./css/pantallainicio.css">
    <link rel="stylesheet" href="./css/preloader.css">
    <link rel="stylesheet" href="./css/pantallafinal.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <script defer src="./js/progreso.js"></script>
    <script defer src="./js/contador.js"></script>
    <script defer src="./js/sonidos.js"></script>
</head>

<body>
    <div class="fondo">
        <header>
            <a href="https://github.com/iannellotomas" target="_blank">
                <img src="media/img/PreguntadosIcono.webp" alt="Logo">
                <h1>Triviannello</h1>
            </a>
        </header>
        <div class="celular">
            <div class="celular__lineaArriba"></div>
            <div class="celular__contenido">
                <noscript>
                    <img src="media/img/favicon.png">
                    <p>Lo sentimos, no se puede acceder a las funciones del juego si no habilitás
                        <span>JavaScript</span>.
                    </p>
                    <a href="index.html">Recargar pagina</a>
                </noscript>
                <div class="preloader">
                    <img src="media/img/PreguntadosIcono.webp" alt="Logo_alt">
                </div>
                <section class="pantallaInicio" tabindex="-1">
                    <div class="mutearJuego" title="Mutear">
                        <box-icon name='volume-full'></box-icon>
                    </div>
                    <img src="media/img/logoPreguntados_alt2.png">
                    <h2>¿Sabés tanto como creés? Ponelo a prueba</h2>
                    <div class="limite-preguntas">
                        <p>Preguntas</p>
                        <select name="" id="">
                            <option value="3">3</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <button id="jugar">Jugar</button>
                    <div class="modalFondo"></div>
                    <div class="modal">
                        <div class="modal__titulo">Antes de jugar ingresá...</div>
                        <input type="text" class="modal__input" placeholder="Nombre de jugador" maxlength="20">
                        <div class="modal__aviso">
                            <svg viewBox="0 0 24 24" focusable="no">
                                <path
                                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z">
                                </path>
                                <path d="M11 11h2v6h-2zm0-4h2v2h-2z"></path>
                            </svg>
                            <p>Mínimo 5 caracteres</p>
                        </div>
                        <button type="submit" class="guardarUsuario guardarUsuario-deshabilitado">Listo</button>
                    </div>
                </section>
                <div class="categoria">
                    <p>Desarrollo Web</p>
                    <div class="tiempo tiempoFuera">
                        <p class="numeroTiempo"></p>
                        <span>s</span>
                    </div>
                </div>

                <form action="">
                    <section class="trivia" id="t1">
                        <div class="pregunta">
                            <p id="preguntaTexto" class="desaparecerTextoTrivia">?</p>
                            <div class="correccion">
                                <div class="iconoCorreccion"></div>
                            </div>
                        </div>
                        <div class="respuestas">
                            <button type="button" class="opcion" onclick="oprimir_btn(0)" tabindex="1">
                                <p id="opt1" class="desaparecerTextoTrivia">1</p>
                            </button>
                            <button type="button" class="opcion" onclick="oprimir_btn(1)" tabindex="2">
                                <p id="opt2" class="desaparecerTextoTrivia">2</p>
                            </button>
                            <button type="button" class="opcion" onclick="oprimir_btn(2)" tabindex="3">
                                <p id="opt3" class="desaparecerTextoTrivia">3</p>
                            </button>
                            <button type="button" class="opcion" onclick="oprimir_btn(3)" tabindex="4">
                                <p id="opt4" class="desaparecerTextoTrivia">4</p>
                            </button>
                        </div>
                    </section>
                </form>

                <section class="pantallaFinal">
                    <h2>Trivia completada</h2>
                    <div class="usuario">@<span class="usuarioNombre"></span></div>
                    <div class="estadistica">
                        <div class="progreso">
                            <div id="progreso-correcto"></div>
                            <p class="progreso__texto">acierto</p>
                        </div>
                        <div class="detalles det1">
                            <p><span id="aciertos" class="numeroEst aciertos"></span> correcta</p>
                            <div class="iconoCorreccion aciertos">
                                <box-icon name='check'></box-icon>
                            </div>
                        </div>
                        <div class="detalles det2">
                            <p><span id="fallos" class="numeroEst fallos"></span> incorrecta</p>
                            <div class="iconoCorreccion fallos">
                                <box-icon name='x'></box-icon>
                            </div>
                        </div>
                        <div class="detalles det3">
                            <p><span id="sinTiempo" class="numeroEst sinTiempo"></span> sin tiempo</p>
                            <div class="iconoCorreccion sinTiempo">
                                <box-icon name='time'></box-icon>
                            </div>
                        </div>
                    </div>
                    <div class="botonesFinal">
                        <button type="button" class="botonExportar" title="Imprimir o descargar">
                            <svg focusable="0 0 24 24" viewBox="0 0 24 24"></path>
                                <path d="M11 16h2V7h3l-4-5-4 5h3z"></path>
                                <path
                                    d="M5 22h14c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2h-4v2h4v9H5v-9h4V9H5c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2z">
                                </path>
                            </svg>
                            <p>Exportar</p>
                        </button>
                        <button type="button" class="botonReiniciarJuego" title="Reiniciar trivia">
                            <svg focusable="0 0 24 24" viewBox="0 0 24 24"></path>
                                <path d="M12 16c1.671 0 3-1.331 3-3s-1.329-3-3-3-3 1.331-3 3 1.329 3 3 3z"></path>
                                <path
                                    d="M20.817 11.186a8.94 8.94 0 0 0-1.355-3.219 9.053 9.053 0 0 0-2.43-2.43 8.95 8.95 0 0 0-3.219-1.355 9.028 9.028 0 0 0-1.838-.18V2L8 5l3.975 3V6.002c.484-.002.968.044 1.435.14a6.961 6.961 0 0 1 2.502 1.053 7.005 7.005 0 0 1 1.892 1.892A6.967 6.967 0 0 1 19 13a7.032 7.032 0 0 1-.55 2.725 7.11 7.11 0 0 1-.644 1.188 7.2 7.2 0 0 1-.858 1.039 7.028 7.028 0 0 1-3.536 1.907 7.13 7.13 0 0 1-2.822 0 6.961 6.961 0 0 1-2.503-1.054 7.002 7.002 0 0 1-1.89-1.89A6.996 6.996 0 0 1 5 13H3a9.02 9.02 0 0 0 1.539 5.034 9.096 9.096 0 0 0 2.428 2.428A8.95 8.95 0 0 0 12 22a9.09 9.09 0 0 0 1.814-.183 9.014 9.014 0 0 0 3.218-1.355 8.886 8.886 0 0 0 1.331-1.099 9.228 9.228 0 0 0 1.1-1.332A8.952 8.952 0 0 0 21 13a9.09 9.09 0 0 0-.183-1.814z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./js/preloader.js"></script>
    <script src="./js/trivia.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
</body>

</html>
